log4j.rootLogger=DEBUG,CONSOLE,A
log4j.addivity.org.apache=false
log4j.org.springframework.jdbc.core=debug

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout.ConversionPattern=[springboottemplateproject] %d{yyyy-MM-dd HH\:mm\:ss} %5p [%thread] %c{1}\:%L \: %m%n
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout


log4j.appender.A=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.A.File=${File.DirPath}/logs/springboottemplateproject.log
log4j.appender.A.DatePattern=yyyy-MM-dd'.log'
log4j.appender.A.layout=org.apache.log4j.PatternLayout  
log4j.appender.A.Threshold=DEBUG
 
log4j.appender.A.MaxBackupIndex = 15
log4j.appender.A.layout.ConversionPattern=[springboottemplateproject]  %d{yyyy-MM-dd HH\:mm\:ss} %5p [%thread] %c{1}\:%L \: %m%n



